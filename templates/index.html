<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Covers</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns for desktop */
            gap: 16px;
            padding: 16px;
            max-width: 100%;
            margin: 0 auto; /* Center the grid */
        }
        .album {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            padding-top: 100%; /* This ensures the square shape */
            box-shadow: 2px 2px 12px #aaa;
        }
        .album img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Updated styles for the reload button */
        .reload-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 50px; /* Rounded edges */
            font-weight: bold;
            text-transform: uppercase; /* Uppercase text */
            letter-spacing: 1px; /* Space between letters */
            cursor: pointer;
            transition: all 0.3s ease-in-out; /* Smooth transition */
            outline: none; /* Remove default outline */
        }
        .reload-btn:hover {
            background-color: #fff;
            color: #333;
            border-color: #333;
        }

        /* ... (previous styles) ... */

        .artist-input {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .artist-input input {
            padding: 10px;
            border: 2px solid #333;
            border-radius: 5px;
            margin-right: 10px;
        }

        .artist-input button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .artist-input button:hover {
            background-color: #555;
        }


        /* Media query for mobile devices */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr; /* 1 column for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="grid">
        {% for album in albums %}
            <div class="album">
                <img src="{{ album.cover_image }}" alt="{{ album.title }}">
            </div>
        {% endfor %}
    </div>


    <div class="artist-input">
        <input type="text" id="artistName" placeholder="Enter artist name" onkeyup="handleKeyUp(event);">
    </div>
    <button class="reload-btn">reload</button>
    
    <!--span>Number of rows in data['results']: {{ results_length }}</span-->

</body>

<script>
    function loadAll() {
        const artistName = document.getElementById('artistName').value.trim();
        if (artistName) {
            location.href = `/artist/${artistName}`;
        } else {
            // Redirect to a default artist if the input is empty
            location.href = '/artist/Abba';
        }
    }

    function handleKeyUp(event) {
        if (event.key === 'Enter') {
            loadAll();
        }
    }

    // Attach event listener to the reload button
    document.querySelector('.reload-btn').addEventListener('click', loadAll);
</script>



</html>
