<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Covers</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 16px;
            padding: 16px;
            max-width: 100%;
            margin: 0 auto; /* Center the grid */
        }
        .album {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden; /* To handle images that might not fit perfectly */
            position: relative;
            padding-top: 100%; /* This ensures the square shape */
            box-shadow: 2px 2px 12px #aaa;
        }
        .album img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            object-fit: cover; /* Ensures the image covers the entire square without distortion */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="grid">
        {% for album in albums %}
            <div class="album">
                <img src="{{ album.cover_image }}" alt="{{ album.title }}">
            </div>
        {% endfor %}
    </div>
</body>
</html>
